<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS</title>
</head>
<body>
    <div class="main">
    <p id="test"></p>
    <button onclick="sana()">Add +1</button>
    <button onclick="tozala()">Substract -1</button>
    
    </div>

    <script>
         var a=0;
         document.getElementById("test").innerHTML=a;

        function sana(){
            document.getElementById("test").innerHTML=++a;
        }
        function tozala(){
            document.getElementById("test").innerHTML=--a;
        }
        
    </script>
</body>
</html>
